<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Donor Dashboard</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Font Awesome icons (free version) -->
    <link href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Simple line icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="static/css/styles.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .fill-screen {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1;
        }
        .footer {
            margin-top: auto;
        }
        .btn-custom {
            background-color: #063a6b;
            color: #ffffff;
            border-radius: 10px;
            height: 100px;
            width: 300px;
            font-size: 30px;
            font-family: 'Source Sans Pro', sans-serif;
            margin-bottom: 20px;
        }
        .content-section {
            background-color: #f8f9fa;
            padding: 80px 0;
        }
        .footer {
            background-color: #5a5139;
            color: #ffffff;
            padding: 20px 0;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #063a6b;
            color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }
        .scroll-to-top:hover {
            background-color: #092c52;
        }
    </style>
</head>
<body id="page-top" class="fill-screen">
    <!-- Responsive navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5a5139;">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('donor' ) }}">Donor Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('donor') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Main content wrapper -->
    <div class="content-wrapper">
        <!-- Interactive Section -->
        <section class="content-section" id="portfolio">
            <div class="container px-4 px-lg-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Faculty</th>
                            <th>Type</th>
                            <th>Upload Date</th>
                            <th>Deadline Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for bursary in bursaries %}
                        <tr>
                            <td>{{ bursary.title }}</td>
                            <td>{{ bursary.faculty }}</td>
                            <td>{{ bursary.aid_type }}</td>
                            <td>{{ bursary.upload_date }}</td>
                            <td>{{ bursary.deadline_date }}</td>
                            <td>
                                <form action="{{ url_for('update_aid', id=bursary.id) }}">
                                    <button type="submit" class="btn btn-sm btn-primary">Edit</button>
                                </form>
                                <form action="{{ url_for('delete_aid', id=bursary.id) }}" method="POST" style="display: inline;">
                                    <input type="hidden" name="_method" value="DELETE">  <!-- Optional, for frameworks that support RESTful methods -->
                                    <button type="submit" onclick="return confirm('Are you sure you want to delete this aid?');">Delete</button>
                                </form>                                        
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container px-4 px-lg-5">
            <p class="text-muted small mb-0">Copyright &copy; Fantastic 11 @ 2023</p>
        </div>
    </footer>
    
    <!-- Scroll to Top Button -->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="static/js/scripts.js"></script>
</body>
</html>
