<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aid Detail</title>
</head>
<body>
    <h1>{{ aid.title }}</h1>
    <p>Faculty: {{ aid.faculty }}</p>
    <p>Type: {{ aid.aid_type }}</p>
    <p>Description: {{ aid.aid_description }}</p>
    <p>Requirements: {{ aid.aid_requirements }}</p>
    <p>Link: <a href="{{ aid.aid_link }}">{{ aid.aid_link }}</a></p>
    <p>Upload Date: {{ aid.upload_date }}</p>
    <p>Deadline: {{ aid.deadline_date }}</p>
</body>
</html>
